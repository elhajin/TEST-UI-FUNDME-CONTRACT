<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FundMeTest</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="title">FundMe</h1>
    <script src="./index.js" type="module"></script>
    <div id="write">
      <button id="connectButton">Connect</button>
      <p id="connectedto"></p>
      <br />

      <button id="fund">Fund</button>
      <input id="funding" type="number" placeholder="Amount in ETH..." />
      <p id="getFunded"></p>
      <br /><br />
      <button id="withdraw">Withdraw</button><br />
    </div>

    <div id="read">
      <label>Chek balance</label><br />
      <button id="balance">BALANCE</button><br />
      <p id="getbalance"></p>

      <label>check the owner:</label><br />
      <button id="owner">OWNER</button><br />
      <p id="ownerAddress" style="color: beige"></p>
      <br />
      <label>Enter ID to get funder : </label><br />
      <button id="getFunder">ID</button
      ><input
        id="idInput"
        type="number"
        placeholder="Enter ID..."
        style="height: 35px"
      /><br />
      <p id="funderresult"></p>
      <br />

      <label>Enter address to check amount funded:</label><br />
      <button id="addressToAmount">ADDRESS</button
      ><input
        id="addresstoamount"
        type="text"
        placeholder="Enter address...."
        style="height: 35px"
      />
      <br />
      <p id="addresstoamountresult"></p>
    </div>
  </body>
</html>
